{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('ledger.addentry') }}">
    <label for="Vehicle Number">Vehicle Number</label>
    <input name="vehicle_number" id="vehicle_number" value={{vehicle_number}} required>
    <label for="trip_no">Trip Number</label>
    <select name="trip_no" id="trip_no"  required>
      <option value="None"> -Select-</option>
        <option value="1"> 1 </option>
        <option value="2"> 2</option>
        <option value="3"> 3</option>
        <option value="4"> 4</option>
        <option value="5"> 5 </option>
        <option value="6"> 6</option>
        <option value="7"> 7</option>
        <option value="8"> 8</option>
        <option value="9"> 9 </option>
        <option value="10">10</option>
    </select>
    <label for="transaction_type">Transaction Type</label>
    <select name="transaction_type" id="transaction_type" required>
        <option value="debit"> Debit </option>
        <option value="Credit"> Credit</option>
    </select>
    <label for="transaction_description">Description</label>
    <input name="transaction_description" id="transaction_description" required>
    <label for="amount">Amount</label>
    <input name="amount" id="amount" required>       
    <label for="date">Date</label>
    <input type="date" name="date" id="date" required>
    <input type="submit" value="Add">
</form>
{% endblock %}
