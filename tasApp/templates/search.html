{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Ledger{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="post" action="{{ url_for('ledger.search') }}">
    <label for="Vehicle Number">Vehicle Number</label>
    <input name="vehicle_number" id="vehicle_number" required>   
    <label for="date">Date</label>
    <input type="date" name="date" id="date" required>
    <input type="submit" value="Search">
</form>
{% endblock %}
